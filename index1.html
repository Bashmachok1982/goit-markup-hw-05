<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-box">
      <div class="modal-window">
        <button class="modal-btn-close" type="button">
          <svg class="modal-btn-close-svg" width="8" height="8">
            <use
              class="modal-btn-close-use"
              href="./images/icons.svg#icon-close-znak"
            ></use>
          </svg>
        </button>
        <p class="modal-title">Leave your contacts and we will call you back</p>
        <!-- * Name -->
        <form class="modal-form">
          <div class="modal-form-box">
            <label class="modal-field" for="user-name">Name</label>
            <div class="modal-icon-box">
              <input
                class="modal-input"
                id="user-name"
                type="text"
                name="user-name"
                placeholder=""
              />
              <svg class="modal-icon" width="18" height="24">
                <use
                  class="modal-use"
                  href="./images/icons.svg#icon-person"
                ></use>
              </svg>
            </div>
          </div>

          <!-- * Phone -->
          <div class="modal-form-box">
            <label class="modal-field">Phone</label>
            <div class="modal-icon-box">
              <input
                class="modal-input"
                id="phone"
                type="tel"
                name="phone"
                placeholder=""
              />
              <svg class="modal-icon" width="18" height="24">
                <use
                  class="modal-use"
                  href="./images/icons.svg#icon-phone"
                ></use>
              </svg>
            </div>
          </div>

          <!-- * Email -->
          <div class="modal-form-box">
            <label class="modal-field">Email</label>
            <div class="modal-icon-box">
              <input
                class="modal-input"
                id="email"
                type="email"
                name="email"
                placeholder=""
              />
              <svg class="modal-icon" width="18" height="24">
                <use
                  class="modal-use"
                  href="./images/icons.svg#icon-email"
                ></use>
              </svg>
            </div>
          </div>

          <!-- * Comment -->
          <div class="modal-comment-box">
            <label class="modal-field" for="user-comment">Comment </label>
            <textarea
              class="modal-text"
              id="user-comment"
              name="user-comment"
              placeholder="Text input"
            ></textarea>
          </div>

          <!-- * Checkbox -->
          <div class="modal-checkbox-container">
            <input
              class="modal-visual visually-hidden"
              id="user-privacy"
              value="true"
              type="checkbox"
              name="user-privacy"
            />
            <label class="modal-field" for="user-privacy"
              ><span class="span-modal">
                <svg class="checkbox-svg" width="10" height="8">
                  <use
                    class="checkbox-use"
                    href="./images/icons.svg#icon-done-white"
                  ></use>
                </svg> </span
              >I accept the terms and conditions of the
              <a class="check-link">Privacy Policy</a>
            </label>
          </div>

          <!-- * Button -->
          <button class="modal-btn" type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
